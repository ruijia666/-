<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="../public/css/login.css">     
</head>
<body>
    <form action="/login">
    <div class="main">
        <div class="loginbox">
            <h3>请新建您的账号注册系统</h5>
           <div class="ipt1">
            <input class="input1" type="text" name="name"  placeholder="请输入您的姓名">
            <div class="error1"></div>
           </div>
           <div class="ipt2">
               <input class="input2" type="text" name="pid"   placeholder="请输入您的账号">
               <div class="error2"></div>
        </div>
            <div class="ipt3">
                <input class="input3" type="password" name="password1"  placeholder="请输入您的密码">
                <div class="iconfont">&#xe656;</div>
                <div class="error3"> </div>
            </div>
            <div class="ipt4">
                <input class="input4" type="password" name="password2"   placeholder="请确认您的密码">
                 <div class="iconfont">&#xe656;</div>
                <div class="error4"> </div>
            </div>
            <div class="buttonbox">
                <button class="sign" type="button" >注册</button>
                <button class="back" type="button" >返回</button>
            </div>
        </div>
        <div class="end">
            <div>
                Super-CQUPT-Supremarket-Managemnet-System
            </div>
            <div>
                Designed by XXX
            </div>
       </div>
    </div>
</form>
<script src="../public/js/common.js"></script>
<script src="../public/js/login.js">
</script>
</body>
</html>
